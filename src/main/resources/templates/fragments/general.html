<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:fragment="head">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<header>
<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-xxl">
    <a class="navbar-brand" href="/">NiceShop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <th:block th:if="${#authentication.getPrincipal()}!='anonymousUser'" th:with="auth=${#authentication.getPrincipal()}">
            <li class="nav-item active">
                <a class="nav-link" th:href="|/user/${auth.getId()}|">My profile</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="|/product|">My products</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="|/product/new_product|">New product</a>
            </li>
            <li class="nav-item active" th:if="${auth.isAdmin()}">
                <a class="nav-link" href="/user">User List</a>
            </li>
            </th:block>
        </ul>
        <form th:if="${#authentication.getPrincipal()}!='anonymousUser'" action="/logout" method="post" class="d-flex">

            <div class="m-2 my-sm-2" th:text="${user.username}"/>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
        <a class="btn btn-outline-success my-2 my-sm-0" th:if="${#authentication.getPrincipal()}=='anonymousUser'" href="/login">Login</a>
    </div>
    </div>
</nav>
</header>
<body>

</body>
</html>
