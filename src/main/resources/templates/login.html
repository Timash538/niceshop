<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general.html :: head"/>
<body>
<div th:replace="fragments/general.html :: nav"/>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1 class="text-center">
                Login
            </h1>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" th:classappend="${usernameMessage} ? is-invalid : ''" type="text" name="username" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" th:classappend="${passwordMessage} ? is-invalid : ''" type="text" name="password" id="password">
                </div>
                <div th:if="${loginError}" class=" alert alert-danger">Username or password incorrect!</div>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" >
                <div>Or, if you don't have an account <a href="/registration">Sign Up</a></div>
                <div class="text-center">
                    <input class="btn btn-primary" type="submit" value="Sign in">
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

</body>
</html>
