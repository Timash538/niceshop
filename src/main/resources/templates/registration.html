<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/general.html :: nav"/>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1 class="text-center">
                Registration
            </h1>
            <form action="/registration" method="post">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="username">Username</label>
                    <input class="form-control" th:classappend="${usernameMessage} ? is-invalid : ''" type="text" name="username" id="username" th:value="${user.username}">
                        <div th:if="${usernameMessage}" class="invalid-feedback" th:text="${usernameMessage}"/>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="password">Password</label>
                    <input class="form-control" th:classappend="${passwordMessage} ? is-invalid : ''" type="text" name="password" id="password">
                    <div th:if="${passwordMessage}" class="invalid-feedback" th:text="${passwordMessage}"/>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="confirmationPassword">Confirm password</label>
                    <input class="form-control" th:classappend="${passwordConfirmationMessage} ? is-invalid : ''" type="text"  name="confirmationPassword" id="confirmationPassword">
                    <div th:if="${passwordConfirmationMessage}" class="invalid-feedback" th:text="${passwordConfirmationMessage}"/>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="email">Email</label>
                    <input class="form-control" th:classappend="${emailMessage} ? is-invalid : ''" type="text" name="email" id="email" th:value="${user.email}">
                    <div th:if="${emailMessage}" class="invalid-feedback" th:text="${emailMessage}"/>
                </div>
                <input type="hidden" name="_csrf"
                       th:value="${_csrf.token}" />
                <div class="text-center">
                    <input class="btn btn-primary" type="submit" value="Sign Up">
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
